<link rel="stylesheet" href="style.css">

<body>
    <h1 class="heading-Block">I'm Block level Element</h1>
    <p class="para-Block">The <a class="link-text" href="https://en.wikipedia.org/wiki/Taj_Mahal">Taj Mahal</a> is one of the seven wonders of the World.</p>
    <div class="my-container">
        <p class="box">Box 1</p>
        <p class="box d-none d-md-block">Box 2</p>
        <a href="" class="d-md-none d-lg-inline">Wikipedia</a>
    </div>

    <br/>

    <br/>

    <br/>
    <div class="linear-gradient-background1">
        
    </div>
    <br/>
    <br/>
    <div class="radial-gradient-background1">
        
    </div>
